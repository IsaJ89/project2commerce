{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% if listings %}
        {% for listing in listings %}
            <div>
                <div>{{ listing.item_name }} {{ listing.description }}</div>
                {% if listing.image %}
                    <div><img src="{{ listing.image.url }}" alt="listing.item_name" height="250" width="250"></div>
                {% endif %}
            </div>  
        {% endfor %}
    {% endif %}
{% endblock %}
