{% extends "auctions/layout.html" %}
{% block title %}Watchlist{% endblock %}

{% block body %}
    {% if not watchlist_and_ids %}
        <p>Sorry! No items added to your watchlist yet</p>
    {% else %}
        <ul>
            {% for item,id in watchlist_and_ids %}
                <li><a href="{% url 'view_listing' id %}">{{ item.item }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
